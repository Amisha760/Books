<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script type="text/javascript">
    function passvalue()
    {
      var n=document.getElementById('txt').value;
      localStorage.setItem("textvalue",n);
      return false;
    }
  </script>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<video autoplay muted loop id="myVideo">
  <source src="images/animation.mp4" type="video/mp4">
</video>
<div class="content">
 <h1>SIGNUP PAGE</h1>
  <form  action="index.html">
  <div id="uname">
    <input type="text" placeholder="Username" id="txt" required>
  </div>
  <br>
  <div id="age">
    <input type="number" placeholder="Age" min="18" max="35"  required >
  </div>
   <br>
  <div id="email">
    <input type="email" placeholder="Email id" required >
  </div>
  <br>
 <input type="submit" value="submit" onclick="passvalue()">
</form>
</div>

</body>
</html>
